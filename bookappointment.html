<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Appointment Booking</title>
    <link rel="stylesheet" href="bookappointment.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-calendar-check"></i> Medical Appointment Booking</h1>
        </div>
        <form id="appointmentForm">
            <div class="form-group">
                <label for="name"><i class="fas fa-user"></i> Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone"><i class="fas fa-phone-alt"></i> Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="date"><i class="fas fa-calendar-day"></i> Preferred Date:</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="time"><i class="fas fa-clock"></i> Preferred Time:</label>
                <input type="time" id="time" name="time" required>
            </div>

            <button type="submit"><i class="fas fa-check"></i> Book Appointment</button>
        </form>
    </div>
    <script src="bookappointment.js"></script>
</body>
</html>
