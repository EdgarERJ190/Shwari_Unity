<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Gift Shop</title>
    <link rel="stylesheet" href="GiftShop.css">
</head>
<body>
    <header>
        <h1>Medical Gift Shop</h1>
        <p>Find unique medical-themed gifts and souvenirs!</p>
    </header>

    <section id="products">
        <h2>Products</h2>
        <div id="product-list">
            <!-- Products will be dynamically added here -->
        </div>
    </section>

    <section id="cart">
        <h2>Shopping Cart</h2>
        <div id="cart-list">
            <!-- Cart items will be dynamically added here -->
        </div>
        <div id="cart-summary">
            <p>Total: <span id="total-price">$0.00</span></p>
            <button onclick="checkout()">Checkout</button>
        </div>
    </section>

    <script src="GiftShop.js"></script>
</body>
</html>
