<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Doctor Meeting Platform</title>
    <link rel="stylesheet" href="DoctorConsultation.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Doctor's Details</h2>
            <p>Name: <span id="doctorName">Dr. Jane Doe</span></p>
            <p>Appointment Time: <span id="appointmentTime">10:00 AM</span></p>
            <h2>Treatment Progress</h2>
            <div class="progress" id="progressContainer">
                <!-- Progress entries will be added here dynamically -->
            </div>
        </div>
        <div class="main-content">
            <div class="video-container">
                <video id="localVideo" autoplay muted></video>
                <video id="remoteVideo" autoplay></video>
            </div>
            <div class="controls">
                <button id="muteButton"><i class="fas fa-microphone"></i></button>
                <button id="videoButton"><i class="fas fa-video"></i></button>
                <button id="endCallButton"><i class="fas fa-phone-slash"></i></button>
            </div>
            <div class="chat-container">
                <div class="chat-box" id="chatBox"></div>
                <input type="text" id="chatInput" placeholder="Type your message...">
                <button id="sendButton">Send</button>
            </div>
        </div>
    </div>
    <script src="DoctorConsultation.js"></script>
</body>
</html>
