<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Development Simulator</title>
    <link rel="stylesheet" href="CDS.css">
    <script defer src="CDS.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Child Development Simulator</h1>
            <p>Use the slider to adjust the child's age and see the development milestones and immunization checkpoints.</p>
        </div>
        <div class="content">
            <div class="simulator">
                <div class="child-icon">
                    <img id="childImage" src="img/child_0.png" alt="Child Icon">
                </div>
                <div class="controls">
                    <input type="range" id="ageSlider" min="0" max="18" value="0">
                    <label for="ageSlider">Age: <span id="ageDisplay">0</span> years</label>
                </div>
            </div>
            <div class="info-panel">
                <h2>Development Milestones</h2>
                <ul id="milestonesList"></ul>
                <h2>Immunization Checkpoints</h2>
                <ul id="immunizationList"></ul>
            </div>
        </div>
    </div>
</body>
</html>
