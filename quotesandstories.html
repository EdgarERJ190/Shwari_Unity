<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes and Stories</title>
    <link rel="stylesheet" href="quotesandstories.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-quote-left"></i> Quotes and Stories for Mothers <i class="fas fa-quote-right"></i></h1>
        </div>
        <div class="content">
            <div class="quote-story-box">
                <p id="quoteStoryContent">Click the button to generate a new quote or story.</p>
            </div>
            <div class="buttons">
                <button id="generateQuote" class="button">Generate Quote</button>
                <button id="generateStory" class="button">Generate Story</button>
            </div>
        </div>
    </div>
    <script src="quotesandstories.js"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</body>
</html>
