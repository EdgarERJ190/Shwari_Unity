<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Simulator</title>
    <link rel="stylesheet" href="Nutrition.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"></script>
</head>
<body>
    <header>
        <h1>Nutrition Simulator</h1>
        <p>Learn about nutrition and create balanced meals with the help of AI!</p>
    </header>

    <section id="advice">
        <h2>Nutrition Advice</h2>
        <div id="chat-container">
            <div id="chat-box">
                <div id="messages"></div>
                <input type="text" id="user-input" placeholder="Ask for nutrition advice...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </section>

    <section id="game">
        <h2>Food Preparation Game</h2>
        <div id="ingredients">
            <h3>Choose Ingredients</h3>
            <button onclick="addIngredient('protein')"><i class="fas fa-drumstick-bite"></i> Chicken (Protein)</button>
            <button onclick="addIngredient('carb')"><i class="fas fa-bread-slice"></i> Rice (Carb)</button>
            <button onclick="addIngredient('vitamin')"><i class="fas fa-carrot"></i> Broccoli (Vitamin)</button>
        </div>
        <div id="meal">
            <h3>Your Meal</h3>
            <ul id="meal-list"></ul>
        </div>
        <div id="bars">
            <h3>Nutrition Bars</h3>
            <div class="bar">
                <span>Protein</span>
                <div id="protein-bar" class="progress-bar"></div>
            </div>
            <div class="bar">
                <span>Carbs</span>
                <div id="carb-bar" class="progress-bar"></div>
            </div>
            <div class="bar">
                <span>Vitamins</span>
                <div id="vitamin-bar" class="progress-bar"></div>
            </div>
        </div>
    </section>

    <script src="Nutrition.js"></script>
</body>
</html>
